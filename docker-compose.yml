# ============================================
# NextReleaseMCP - Production Docker Compose
# Node.js API Server + React Web Client + Redis
# ============================================

services:
  # ============================================
  # Redis Cache Server
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: nextrelease-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - redis-conf:/usr/local/etc/redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - nextrelease-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Backend API Server (Node.js + Express)
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: nextrelease-api
    ports:
      - "3000:3000"
    environment:
      # Node Environment
      - NODE_ENV=production
      - PORT=3000

      # Logging Configuration
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENABLE_API_LOGGING=${ENABLE_API_LOGGING:-true}

      # Server Configuration (IMPORTANT: Must bind to 0.0.0.0 for Docker networking)
      - MCP_SERVER_HOST=0.0.0.0

      # Jira Configuration (REQUIRED)
      - JIRA_BASE_URL=${JIRA_BASE_URL}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - JIRA_EMAIL=${JIRA_EMAIL}
      - JIRA_AUTH_TYPE=${JIRA_AUTH_TYPE:-bearer}

      # GitHub Configuration (REQUIRED)
      - GITHUB_TOKEN=${GITHUB_TOKEN}

      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}

      # Cache Configuration
      - MEMORY_CACHE_MAX_SIZE=${MEMORY_CACHE_MAX_SIZE:-100}
      - MEMORY_CACHE_TTL=${MEMORY_CACHE_TTL:-300}

      # CORS Configuration
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3002,http://localhost:80}

      # Report Configuration
      - REPORT_TEMPLATE_DIR=./dist/templates
      - REPORT_OUTPUT_DIR=./sprint-reports

      # Optional: API Keys
      - API_KEYS=${API_KEYS:-}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nextrelease-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ============================================
  # Frontend Web Application (React + Nginx)
  # ============================================
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
        VITE_GITHUB_OWNER: ${VITE_GITHUB_OWNER:-}
        VITE_GITHUB_REPO: ${VITE_GITHUB_REPO:-}
    container_name: nextrelease-web
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - nextrelease-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================
# Networks
# ============================================
networks:
  nextrelease-network:
    driver: bridge
    name: nextrelease-network

# ============================================
# Persistent Volumes
# ============================================
volumes:
  redis-data:
    name: nextrelease-redis-data
  redis-conf:
    name: nextrelease-redis-conf
  logs:
    name: nextrelease-logs
  data:
    name: nextrelease-data